<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      IONIC 3
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <button ion-button color="primary" (click)="onAdd()">Add</button>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <button  ion-button color="light" (click)="onUpdate()">Update</button>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <button  ion-button color="danger" (click)="onDelete()">Delete</button>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-list *ngFor="let post of posts">
    <ion-item>{{post.title}}</ion-item>
  </ion-list>
</ion-content>
